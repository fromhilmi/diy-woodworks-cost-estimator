<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Woodworks Cost Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Ensure Chart.js is loaded before React app starts
      window.addEventListener('load', function() {
        if (!window.Chart) {
          console.error('Chart.js failed to load');
        } else {
          console.log('Chart.js loaded successfully');
        }
      });
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-brown': '#5a3a22',
              'brand-cream': '#fdf6e9',
              'brand-orange': '#e59c5c',
              'brand-gray': '#e5e7eb',
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
              serif: ['"Georgia"', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      .export-only-block, .export-only-flex, .export-only-inline {
        display: none;
      }

      /* PDF Export Styles */
      .pdf-chart-container {
        display: none;
        page-break-before: always;
        margin-top: 20px;
      }
      
      .pdf-chart-container.show-in-pdf {
        display: block !important;
      }
      
      .pdf-chart-title {
        font-size: 18px;
        font-weight: bold;
        color: #5a3a22;
        margin-bottom: 15px;
        text-align: center;
      }
      
      .pdf-charts-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .pdf-chart-item {
        text-align: center;
      }
      
      .pdf-chart-item h3 {
        font-size: 14px;
        font-weight: bold;
        color: #5a3a22;
        margin-bottom: 10px;
      }

      @media print {
        @page {
          size: letter;
          margin: 0.75in;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .printable-area {
          padding: 0 !important;
        }
        
        /* Fix text alignment in boxes */
        input, textarea, select {
          line-height: 1.4 !important;
          vertical-align: middle !important;
          padding: 4px 8px !important;
        }
        
        .export-only-block, .export-only-inline {
          line-height: 1.4 !important;
          vertical-align: middle !important;
          padding: 4px 8px !important;
          display: flex !important;
          align-items: center !important;
        }
        
        /* Table cell alignment */
        td, th {
          vertical-align: middle !important;
          line-height: 1.4 !important;
        }
        
        /* Summary section alignment */
        .summary-row {
          display: flex !important;
          align-items: center !important;
          justify-content: space-between !important;
          padding: 8px 12px !important;
          min-height: 40px !important;
        }
        
        .summary-label {
          display: flex !important;
          align-items: center !important;
        }
        
        .summary-value {
          display: flex !important;
          align-items: center !important;
          text-align: right !important;
        }
        
        .export-header {
          position: fixed;
          top: 0;
          left: 0.75in;
          right: 0.75in;
          height: 0.75in;
          display: flex;
          align-items: center;
          border-bottom: 1px solid #ccc;
        }
        .export-footer {
          position: fixed;
          bottom: 0;
          left: 0.75in;
          right: 0.75in;
          height: 0.75in;
          display: flex;
          align-items: center;
          justify-content: space-between;
          font-size: 0.8rem;
          color: #666;
          border-top: 1px solid #ccc;
        }
        .no-export {
          display: none !important;
        }
        .export-only-block { display: block !important; }
        .export-only-flex { display: flex !important; }
        .export-only-inline { display: inline !important; }
        .pdf-chart-container.show-in-pdf { display: block !important; }

        thead {
          display: table-header-group;
        }
        tfoot {
          display: table-footer-group;
        }
        tr, .no-break {
          page-break-inside: avoid;
        }
        .page-break {
          page-break-after: always;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>

</head>
  <body class="bg-brand-cream text-brand-brown">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
